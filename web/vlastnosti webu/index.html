<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ferkomotors Co.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --purple:#4b1d78;
      --yellow:#FDB927;
      --black:#0B0B0B;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:'Poppins',sans-serif;
      color:#fff;
      background:url('bmw.jpg') no-repeat center center fixed;
      background-size:cover;
      height:100vh;
      overflow:hidden;
    }

    /* Jemně pohyblivé tmavé pozadí */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:linear-gradient(120deg, rgba(0,0,0,0.5), rgba(0,0,0,0.65), rgba(0,0,0,0.5));
      background-size:200% 200%;
      animation:moveBg 20s ease-in-out infinite alternate;
      z-index:0;
    }
    @keyframes moveBg {
      from { background-position: 0% 50%; }
      to { background-position: 100% 50%; }
    }

    .topbar{
      background:var(--yellow);
      color:var(--black);
      font-size:15px;
      padding:10px 80px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      box-shadow:0 2px 6px rgba(0,0,0,.15);
      position:relative;
      z-index:10;
    }
    .topbar a{color:var(--black);font-weight:600;margin-left:14px;display:inline-flex;align-items:center;gap:6px;}

    /* HEADER BEZ LOGA, CENTROVANÁ NAVIGACE */
    header{
      background:var(--purple);
      padding:20px 0;
      display:flex;
      justify-content:center;
      color:#fff;
      box-shadow:0 2px 10px rgba(0,0,0,.2);
      position:relative;
      z-index:10;
    }
    nav{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:25px;
      flex-wrap:wrap;
    }
    nav a{
      font-family: 'Russo One', sans-serif;
      text-transform: uppercase;
      font-size:18px;
      color:#fff;
      padding:10px 18px;
      border-radius:8px;
      transition:.3s;
      letter-spacing:1px;
    }
    nav a:hover{background:rgba(255,255,255,0.15);}
    nav a.active{background:var(--yellow);color:var(--black);}

    main{
      position:relative;
      z-index:5;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:calc(100vh - 160px);
      text-align:center;
      padding:0 20px;
    }

    /* Logo perfektně viditelné uvnitř rámečku */
    .text-box {
      border: 4px solid rgba(75,29,120,0.7);
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.45);
      box-shadow: 0 0 60px rgba(75,29,120,0.45);
      display: inline-flex;
      justify-content:center;
      align-items:center;
      width: 420px;
      height: 180px;
      overflow: hidden;
      animation: pulseGlow 5s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 40px rgba(75,29,120,0.35),
                    0 0 80px rgba(75,29,120,0.25);
        border-color: rgba(75,29,120,0.6);
      }
      50% {
        box-shadow: 0 0 80px rgba(75,29,120,0.75),
                    0 0 120px rgba(75,29,120,0.55);
        border-color: rgba(75,29,120,0.9);
      }
    }

    .text-box img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* ZAJISTÍ CELÉ VIDITELNÉ LOGO */
      display:block;
      animation: fadeUp 1.5s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a.btn{
      background:var(--yellow);
      color:var(--black);
      text-decoration:none;
      padding:14px 30px;
      border-radius:50px;
      font-weight:600;
      font-size:18px;
      transition:0.3s;
      box-shadow:0 4px 10px rgba(0,0,0,0.3);
      position:relative;
      overflow:hidden;
      margin-top:50px;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.8s;
    }

    a.btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      transform: skewX(-25deg);
      transition: left 0.5s ease;
    }
    a.btn:hover::before {
      left: 125%;
    }

    a.btn:hover{
      background:#fff;
      color:var(--purple);
      transform:scale(1.05);
    }

    footer{
      background:#111;
      color:#aaa;
      text-align:center;
      padding:15px;
      font-size:14px;
      position:absolute;
      bottom:0;
      width:100%;
      transition:background 0.6s ease, color 0.6s ease, box-shadow 0.6s ease;
    }

    footer:hover {
      background:var(--purple);
      color:#fff;
      box-shadow:0 -2px 15px rgba(75,29,120,0.6);
    }

    @media(max-width:768px){
      .text-box {width: 300px; height: 130px;}
      nav a {font-size: 16px;}
    }
  </style>
</head>
